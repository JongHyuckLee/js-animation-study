<head>

            background: gray;
        }
        .item {
            flex-grow: 1;
            flex-basis: 0;
            font-size: 3rem;
            border: 3px solid black;
            background: white;

        .item:nth-child(1) { flex-grow: 1;}

</head>
<body>
<div class="container">
    <div class="item" >AAA</div>
    <div class="item" >B</div>
    <div class="item" >C</div>
    <div class="item" >D</div>
    <div class="item" >E</div>

</div>
</body>
</html>
