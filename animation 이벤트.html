<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  @keyframes ball-ani {
    from {
      transform: translate(0, 0);
    }
    to {
      transform: translate(200px, 200px);
    }
  }
  .ball {
    /*상위 dom의 margin과 상관없이 위치를 잡기 위해 position을 absolute로 둔다.*/
    position: absolute;
    left: 0;
    top:0;
    width: 30px;
    height: 30px;
    /*margin: -15px 0 0 -15px;*//*공의 크기만큼 margin을 조정해서 커서 가운데로 오도록한다.*/
    border-radius: 50%;
    background: red;

  }

  .ball.end {
    border: 5px solid dodgerblue;
  }
</style>
<body>
<div class="ball"></div>
<script>
  const ballElem = document.querySelector('.ball');

  ballElem.addEventListener('click', function () {
    ballElem.style.animation = 'ball-ani 1s 3 alternate forwards';
  });
  // ballElem.addEventListener('animationend', function () {
  //     ballElem.classList.add('end');
  // })

  ballElem.addEventListener('animationstart', function () {
    ballElem.classList.add('end');
  })

  ballElem.addEventListener('animationiteration', function (e) {
    console.log(e);
    console.log('반복');
  })
</script>
</body>
</html>
